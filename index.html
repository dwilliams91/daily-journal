<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Daily Journal</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>

<body>
    <main id="container">
        <header class=header>
            <h1 class=title>David Williams Journal</h1>

        </header>
        <article class=newEntry>
            <div class=newEntry__date>
                <input type="date" name="Date" id="Date">

            </div>
            <div class=newEntry__concept>
                <input type="text" name="concept" id="concept" placeholder="concept">
            </div>
            <div class=newEntry__text>
                <textarea id=textarea placeholder="Type new Entry Here"></textarea>
            </div>
            <div class=newEntry__mood>

                <select name="mood" id="mood">
                    <option value="volvo">Happy</option>
                    <option value="saab">Sad</option>
                    <option value="mercedes">Stressed</option>
                    <option value="audi">Asleep</option>
                </select>
            </div>
            <div class=newEntry__button>
                <button type="submit" id=theButton>Record Journal Entry</button>

            </div>

        </article>
        <article class=oldEntry>
            <div> Old Entries Go here</div>
        </article>


    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script type="module" src="./scripts/main.js"></script>
</body>

</html>
