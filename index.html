<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Daily Journal</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>

<body>
    <main id="container">
        <header class=header>
            <h1 class=title>David Williams Journal</h1>

        </header>
        <article class=newEntry>
            <fieldset>
                <input type="date" name="Date" id="Date">

            </fieldset>
            <fieldset>
                <input type="text" name="concept" id="concept" placeholder="concept">


            </fieldset>
            <fieldset>
                <textarea id=textarea placeholder="Type new Entry Here"></textarea>


            </fieldset>

           
            <fieldset>
                

                    <select name="mood" id="mood">
                        <option value="volvo">Happy</option>
                        <option value="saab">Sad</option>
                        <option value="mercedes">Stressed</option>
                        <option value="audi">Asleep</option>
                    </select>


            </fieldset>
            
                <button type="submit" id=theButton>Record Journal Entry</button>
            
            

        </article>
        <article id=entryLog>
            
        </article>


    </main>

    <script type="module" src="./scripts/main.js"></script>
</body>

</html>
